<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 box-border">

  <div class="flex justify-center items-center h-screen ">

    <div class="h-fit w-[576px] min-w-[200px] m-auto bg-white border rounded-md shadow-xl min-[200px]:mx-6 pb-6">


      <div id="start-container" class="block">
        <h3 class="text-center mt-6 font-bold text-base min-[300px]:text-xl w-full">Welcome to the Quiz</h3>
        <div class="flex justify-center items-center pt-3">
          <button id="start-button" class="w-fit bg-blue-500 p-3 text-sm min-[300px]:text-base rounded block text-white" onclick="startQuiz()">Start Quiz</button>
        </div>
      </div>
        
      <div id="quiz-container" class="none">
          <h3 id="question-container" class="text-center mt-6 font-bold text-base min-[300px]:text-xl w-full"></h3>
          <div id="options-container" class="flex justify-center items-center flex-col gap-3 w-full mt-6 px-3 content-center"></div>
          <button id="next-button" class="hidden w-fit bg-blue-500 p-3 mx-3 mt-3 text-sm min-[300px]:text-base rounded text-white" onclick="showQuestion()">Next</button>
      </div>

      <div class="flex justify-center items-center">
        <button id="restart-button" class="hidden w-fit bg-blue-500 p-3 text-sm min-[300px]:text-base rounded text-white" onclick="showQuestion()">Restart Quiz</button>
      </div>

    </div>
      
  </div>

  <script src="./script.js"></script>

</body>
</html>
